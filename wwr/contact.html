<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact White Water Rafting Adventures for reservations, general inquiries, or website feedback. Find our address, phone number, and location map here.">


    <meta name="author" content="Namata Sharifa">

    <title>Contact Us | White Water Rafting Adventures</title>


    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h1>Contact Us</h1>

        <!-- Company Information -->
        <section class="contact-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 White Nile Road, Jinja City, ID 05021999</p>
            <p><strong>Phone:</strong> (267) 81022-1882</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_LINK_HERE" width="600"
                  height="450" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employee1.jpg" alt="Nabakooza Amisa - General Manager">
                <figcaption>Nabakooza Amisa - General Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="Dauda Ssesazi - Lead River Guide">
                <figcaption>Dauda Ssesazi - Lead River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Nassazi Shamsa - Reservations Manager">
                <figcaption>Nassazi Shamsa - Reservations Manager</figcaption>
            </figure>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form action="#" method="post">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>

                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Send Message</button>

            </form>
        </section>
    </main>


    <footer>
        <p>&copy; 2026 White Water Rafting Co. | Namata Sharifa</p>
        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/linkedin.png" alt="linkedin"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
